<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Default Template</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <div class="logo-text">DNA_Code</div>
                <i class='bx bx-dna'></i>
            </div>
        </div>
        <i class='bx bx-menu' id='menu' onclick="showSideBar()"></i>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'  onclick="showSideBar()"></i>
                <input type="text" placeholder="Search...">
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="link-name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-code-alt'></i>
                    <span class="link-name">Codes</span>

                </a>
                <span class="tooltip">Codes</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-wrench'></i>
                    <span class="link-name">Configuration</span>

                </a>
                <span class="tooltip">Configuration</span>
            </li>
            <li>

                <a href="#">
                    <i class='bx bx-share'></i>
                    <span class="link-name">Share</span>

                </a>
                <span class="tooltip">Share</span>

            </li>
            <li>

                <a href="#">
                    <i class='bx bx-analyse'></i>
                    <span class="link-name">Analytics</span>

                </a>
                <span class="tooltip">Analytics</span>

            </li>
        </ul>

        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="/foto_perfil.png" alt="">
                    <div class="name-job">
                        <div class="name">Your Name</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>
                <i class='bx bx-log-out'></i>
            </div>
        </div>
        <!-- <span>Dashboard</span> -->

    </div>
    <div class="home-content">
        <div class="text">Home Content</div>
    </div>

    <script src="../scripts/index.js"></script>

</body>

</html>
